<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import api dari arcgis untuk style -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <!-- style setting dari user -->
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        require(["esri/Map", "esri/views/MapView", "esri/layers/GeoJSONLayer"], function (Map, MapView, GeoJSONLayer) { //library 
            const map = new Map({ //variable
                basemap: "streets-vector" // Basemap layer service
            });
            const view = new MapView({ //tampilan peta
                map: map, //parameter yg dibutuhkan di library map view
                center: [106.830956, -6.180429], // Longitude, latitude koordinat di tengah2
                zoom: 15, // Zoom level 
                container: "viewDiv" // nyari Div element html
            });
            const jsonlayer = new GeoJSONLayer({
                url: "src/sawit.geojson" 
            });
            map.add(jsonlayer);
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>

</body>

</html>
